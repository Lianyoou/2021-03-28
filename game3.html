<!DOCTYPE html>

<html>
  <head>
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="style2.css"/>
  </head>
  <body class="background">
    <h1>We have detected that you live on Owo island. </br>
    Input your zip code and credit card information below to proceed</h1>
    <form action="reveal.html">
      <div class="div1">
        <img src="images/mastercard.png" class="mastercard"/>
        <p class ="firstName">First name</p>
        <input type="text" placeholder="first name" required/>
        <p class="lastName">Last name</p>
        <input type="text" placeholder="Last name" required/>
        </br>
        </br>
        </br>
        <p class="cardNumber">Card number</p>
        <input type="tel" placeholder="input a valid number" required>
        </br>
        </br>
        </br>
        <p class="expDate">Expiration date</p>
        <input type="date" required/>
        <p class="cvv">CVV</p>
        <input type="password" placeholder="Input 4 digits" required/>
        <p class="zipCode">Zip code</p>
        <input type="text" required/>
        </br>
        </br>
        <center><input type="submit" value="Send"/></center>
      </div>
    </form>
  </body>
</html>
